<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Details - StudyXpert</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #667eea;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      width: 150px;
    }
    .back-button:hover {
      background-color: #5563c1;
    }
  </style>
</head>
<body>
  <h1>All Signup Details</h1>
  <table id="signupTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Role</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>ID Number</th>
        <th>Department</th>
        <th>Password</th>
        <th>Created At</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated by JS -->
    </tbody>
  </table>
  <a href="login.html" class="back-button">Back to Login</a>

  <script>
    function loadSignupDetails() {
      const tbody = document.querySelector('#signupTable tbody');
      tbody.innerHTML = '';

      const users = JSON.parse(localStorage.getItem('users') || '[]');

      if (!users || users.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 10;
        td.textContent = 'No signup details available.';
        td.style.textAlign = 'center';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      users.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${'student_id' in user ? 'Student' : 'Admin'}</td>
          <td>${user.full_name}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.student_id || 'N/A'}</td>
          <td>${user.department || 'N/A'}</td>
          <td>${user.password}</td>
          <td>${new Date(user.created_at).toLocaleDateString()}</td>
          <td><button onclick="deleteUser(${index})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteUser(index) {
      if (confirm('Are you sure you want to delete this user?')) {
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        loadSignupDetails();
      }
    }

    window.onload = loadSignupDetails;
  </script>
</body>
</html>
