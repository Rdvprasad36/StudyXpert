<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitions - StudyXpert</title>
</head>
<body>
<header>
    <h1>Unlock Opportunities</h1>
    <p>Find or Host Amazing Competitions</p>
  </header>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <button onclick="showAllCompetitions()">Find Competitions</button>
    <button onclick="toggleForm()">Host Opportunity</button>
  </div>

  <!-- Filter Section -->
  <div class="filters" id="filterSection" style="display: none;">
    <select id="priceFilter" onchange="applyFilters()">
      <option value="">Sort by Fee</option>
      <option value="low">Low → High</option>
      <option value="high">High → Low</option>
    </select>
    <select id="typeFilter" onchange="applyFilters()">
      <option value="">Competition Type</option>
      <option value="Hackathon">Hackathon</option>
      <option value="Quiz">Quiz</option>
      <option value="Cultural Event">Cultural Event</option>
      <option value="Scholarship">Scholarship</option>
    </select>
    <select id="statusFilter" onchange="applyFilters()">
      <option value="">Status</option>
      <option value="Ongoing">Ongoing</option>
      <option value="Closed">Closed</option>
    </select>
  </div>

  <!-- Host Competition Form -->
  <div id="hostForm" class="form-container" style="display: none;">
    <h3>Host a Competition</h3>
    <form id="competitionForm">
      <input type="text" id="company" placeholder="Company Name" required />
      <input type="text" id="eligibility" placeholder="Eligibility" required />
      <input type="text" id="duration" placeholder="Duration" required />
      <input type="number" id="registrationfee" placeholder="Registration Fee (₹)" required />
      <label>Last Registration Date:</label>
      <input type="date" id="registrationDate" required />
      <label>Competition Type:</label>
      <select id="competitionType" required>
        <option value="">-- Select Type --</option>
        <option value="Hackathon">Hackathon</option>
        <option value="Quiz">Quiz</option>
        <option value="Cultural Event">Cultural Event</option>
        <option value="Scholarship">Scholarship</option>
      </select>
      <input type="text" id="imageUrl" placeholder="Image URL (optional)" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- All Competitions -->
  <div id="allCompetitions" class="hosted-container" style="display: none;">
    <h3>All Competitions</h3>
    <div id="hostedList"></div>
  </div>

  <!-- Your Hosted Competitions -->
  <div id="yourPosts" class="hosted-container">
    <h3>Your Hosted Competitions</h3>
  </div>

  <script>
    const allCompetitionsArray = [];

    function toggleForm() {
      document.getElementById("hostForm").style.display = "block";
      document.getElementById("allCompetitions").style.display = "none";
      document.getElementById("yourPosts").style.display = "block";
      document.getElementById("filterSection").style.display = "none";
    }

    function showAllCompetitions() {
      renderCompetitions(allCompetitionsArray);
      document.getElementById("hostForm").style.display = "none";
      document.getElementById("yourPosts").style.display = "none";
      document.getElementById("allCompetitions").style.display = "block";
      document.getElementById("filterSection").style.display = "flex";
    }

    function applyFilters() {
      let filtered = [...allCompetitionsArray];
      const price = document.getElementById("priceFilter").value;
      const type = document.getElementById("typeFilter").value;
      const status = document.getElementById("statusFilter").value;

      if (price === "low") filtered.sort((a, b) => a.fees - b.fees);
      if (price === "high") filtered.sort((a, b) => b.fees - a.fees);
      if (type) filtered = filtered.filter(c => c.type === type);
      if (status) filtered = filtered.filter(c => c.status === status);

      renderCompetitions(filtered);
    }

    function renderCompetitions(list) {
      const container = document.getElementById("hostedList");
      container.innerHTML = "";
      list.forEach(comp => {
        const div = document.createElement("div");
        div.className = "hosted-item";
        div.innerHTML = `
          <img src="${comp.image}" alt="Image">
          <div class="hosted-content">
            <strong>${comp.company}</strong><br>
            <em>${comp.type}</em><br>
            Eligibility: ${comp.eligibility}<br>
            Duration: ${comp.duration}<br>
            Fee: ₹${comp.fees}<br>
            Last Date: ${comp.regDate}<br>
            Status: <strong>${comp.status}</strong>
          </div>`;
        container.appendChild(div);
      });
    }

    document.getElementById("competitionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const company = document.getElementById("company").value;
      const eligibility = document.getElementById("eligibility").value;
      const duration = document.getElementById("duration").value;
      const fees = +document.getElementById("registrationfee").value;
      const regDateInput = document.getElementById("registrationDate").value;
      const type = document.getElementById("competitionType").value;
      const imageUrl = document.getElementById("imageUrl").value.trim() || "https://via.placeholder.com/120x100?text=Event";

      const regDate = new Date(regDateInput);
      const today = new Date();
      const status = regDate >= today.setHours(0, 0, 0, 0) ? "Ongoing" : "Closed";
      const formattedDate = regDate.toLocaleDateString();

      const compObj = { company, eligibility, duration, fees, regDate: formattedDate, status, image: imageUrl, type };
      allCompetitionsArray.push(compObj);

      const userDiv = document.createElement("div");
      userDiv.className = "hosted-item";
      userDiv.innerHTML = `
        <img src="${imageUrl}" alt="">
        <div class="hosted-content">
          <strong>${company}</strong><br>
          <em>${type}</em><br>
          Eligibility: ${eligibility}<br>
          Duration: ${duration}<br>
          Fee: ₹${fees}<br>
          Last Date: ${formattedDate}<br>
          Status: <strong>${status}</strong>
        </div>
        <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>`;
      document.getElementById("yourPosts").prepend(userDiv);

      e.target.reset();
      toggleForm();
    });
  </script>
  <script>
    // Profile functionality
    function getInitials(name) {
      if (!name) return '';
      const names = name.trim().split(' ');
      if (names.length === 1) return names[0].charAt(0).toUpperCase();
      return (names[0].charAt(0) + names[names.length - 1].charAt(0)).toUpperCase();
    }

    function checkLoginStatus() {
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        const userData = JSON.parse(user);
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('profile-container').style.display = 'inline-block';
        document.getElementById('profile-pic').textContent = getInitials(userData.name);
      } else {
        document.getElementById('login-btn').style.display = 'inline-block';
        document.getElementById('profile-container').style.display = 'none';
      }
    }

    document.getElementById('profile-pic').addEventListener('click', () => {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('profile-link').addEventListener('click', () => {
      document.getElementById('dropdown-menu').style.display = 'none';
    });

    document.getElementById('logout-link').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('loggedInUser');
      document.getElementById('dropdown-menu').style.display = 'none';
      window.location.href = '/static-pages/login.html';
    });

    // Call checkLoginStatus on page load
    checkLoginStatus();
  </script>
</body>
