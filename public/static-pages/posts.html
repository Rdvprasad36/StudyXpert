<head>

    <style>
      
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      overflow-x: hidden;
    }

    /* Animated bubbles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      mix-blend-mode: screen;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .post-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .post-form input,
    .post-form textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #161515;
      font-size: 16px;
    }
    .post-form button {
      width: fit-content;
      align-self: flex-end;
      padding: 10px 20px;
      background: #ffd700;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .post-form button:hover {
      background: #e5c100;
    }

    .post-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post-card {
      position: relative;
      background: linear-gradient(135deg, rgba(30,30,30,0.8), rgba(60,60,60,0.8));
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }
    .post-card:hover {
      transform: translateY(-5px);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .author-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #7c3aed;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 15px;
    }
    .author-info {
      flex: 1;
    }
    .author-name {
      font-size: 16px;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .post-time {
      font-size: 12px;
      color: #bbb;
    }
    .post-title {
      font-size: 20px;
      color: #ffd700;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .post-content {
      font-size: 16px;
      color: #ddd;
      line-height: 1.5;
    }
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      display: none;
    }
    .post-card.owned .delete-btn {
      display: block;
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      color: #777;
    }
  
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #7c3aed;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            min-width: 120px;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }
    </style>
</head>

                    </a>
                    <div class="profile-container" id="profile-container" style="display:none;">

  <div class="container" style="background-color: #f9f9f9; padding: 20px; border-radius: 15px;">
    <h1>Community Posts</h1>
    <div class="post-form">
      <input type="text" id="postTitle" placeholder="Post title..." />
      <textarea id="postContent" rows="4" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Share</button>
    </div>

    <div class="post-list" id="postList"></div>
  </div>
  
  <script>
    // Profile functionality
    function getInitials(name) {
      if (!name) return '';
      const names = name.trim().split(' ');
      if (names.length === 1) return names[0].charAt(0).toUpperCase();
      return (names[0].charAt(0) + names[names.length - 1].charAt(0)).toUpperCase();
    }

    function checkLoginStatus() {
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        const userData = JSON.parse(user);
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('profile-container').style.display = 'inline-block';
        document.getElementById('profile-pic').textContent = getInitials(userData.name);
      } else {
        document.getElementById('login-btn').style.display = 'inline-block';
        document.getElementById('profile-container').style.display = 'none';
      }
    }

    document.getElementById('profile-pic').addEventListener('click', () => {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('profile-link').addEventListener('click', () => {
      document.getElementById('dropdown-menu').style.display = 'none';
    });

    document.getElementById('logout-link').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('loggedInUser');
      document.getElementById('dropdown-menu').style.display = 'none';
      window.location.href = '/static-pages/login.html';
    });

    // Posts functionality
    function getPosts() {
      const posts = localStorage.getItem('posts');
      return posts ? JSON.parse(posts) : [];
    }

    function savePosts(posts) {
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    function createPost() {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (!user) {
        alert('Please log in to post.');
        window.location.href = '/static-pages/login.html';
        return;
      }
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        alert('Please fill in both title and content.');
        return;
      }
      const post = {
        id: Date.now().toString(),
        title,
        content,
        author: user.name,
        authorEmail: user.email,
        timestamp: new Date().toISOString()
      };
      const posts = getPosts();
      posts.unshift(post); // Add to beginning
      savePosts(posts);
      document.getElementById('postTitle').value = '';
      document.getElementById('postContent').value = '';
      displayPosts();
    }

    function displayPosts() {
      const posts = getPosts();
      const postList = document.getElementById('postList');
      postList.innerHTML = '';
      posts.forEach(post => {
        const postCard = document.createElement('div');
        postCard.className = 'post-card';
        const timeAgo = getTimeAgo(new Date(post.timestamp));
        const initials = getInitials(post.author);
        postCard.innerHTML = `
          <div class="post-header">
            <div class="author-avatar">${initials}</div>
            <div class="author-info">
              <div class="author-name">${post.author}</div>
              <div class="post-time">${timeAgo}</div>
            </div>
          </div>
          <div class="post-title">${post.title}</div>
          <div class="post-content">${post.content}</div>
        `;
        postList.appendChild(postCard);
      });
    }

    function getTimeAgo(date) {
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      if (minutes < 1) return 'Just now';
      if (minutes < 60) return `${minutes}m`;
      if (hours < 24) return `${hours}h`;
      return `${days}d`;
    }

    // Call checkLoginStatus on page load
    checkLoginStatus();
    displayPosts();
  </script>
